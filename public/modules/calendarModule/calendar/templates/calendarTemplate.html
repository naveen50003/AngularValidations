<div class="calendarView">
    <h2>Calendar</h2>
    <div class="calendarType">
	    <div class="button-group">
	        <button class="viewType" ng-click="changeView('agendaDay', 'myCalendar')">Day</button>
	        <button class="viewType" ng-click="changeView('agendaWeek', 'myCalendar')">Week</button>
	        <button class="viewType" ng-click="changeView('month', 'myCalendar')">Month</button>
	    </div>
    </div>
    <div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar"></div>
    <div class="clear"></div>
</div>
