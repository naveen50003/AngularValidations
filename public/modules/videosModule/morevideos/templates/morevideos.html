<cigyan-banner banner-title='The ultimate videos Library' banner-message='Find something new to learn about today using videos'></cigyan-banner>
<div id="videosInLibrary">
    <div class="top">
        <div class="videosViewby">
            <label>Limit By :  </label>        
            <select ng-model="pageLength" ng-change='foo()'>
                <option value=10>10</option>
                <option value=20>20</option>
                <option value=50>50</option>
                <option value=100>100</option>
            </select>
			
            
            <label>Search By : </label>
            <select ng-model="selectedVideo" ng-change="fun(search)">
                <option value="all">All</option>
                <option value="title">Title</option>
                <option value="type">Type</option>
            </select>
            
            <label>Search : </label><input type="text" placeholder="Enter a keyword...." ng-model="search" ng-change="fun(search)">
        </div>
        <div class="icons">
            <span class="addVideo"><a href ui-sref="addvideo">+ Add Video</a></span>
        </div>
    </div>
    <div class="clear"></div>
    <cigyan-pagination total="{{images.length}}" currentpl="pageLength" cpno="currentPage" pag-no-array="pagNoArray"></cigyan-pagination>  
    
    <div class="videosList">
        <div class="video" ng-repeat='img in images |slice:currentPage:pageLength | filter:criteria'> 
            <a ui-sref="videosData({shareId:img._id})" href><img class="coverPage" ng-src="{{img.cover}}"/></a>
			<div class="play">
				<a href ui-sref="videosData({shareId:img._id})"><img src="http://cdn1.iconfinder.com/data/icons/flavour/button_play_blue.png"/></a>
			</div>
            <div class="videoDetails">
                <p class="title"><label>Title : <a ui-sref="videosData({shareId:img._id})">{{img.title}}</a></label></p>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <cigyan-pagination total="{{images.length}}" currentpl="pageLength" cpno="currentPage" pag-no-array="pagNoArray"></cigyan-pagination> 
</div>
